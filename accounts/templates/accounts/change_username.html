{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Change Username</h2>
            <hr />

            {% if messages %}
            <div class="alert alert-success">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </div>
            {% endif %}

            <form method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="text-center">
                <button type="submit" class="btn bg-dark text-white">Change Username</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
