{% extends 'base.html' %}
{% block content %}
<div class="p-3">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6 mx-auto mb-3">
                <h2>Are you sure you want to delete this memory?</h2>
                <hr />
                <p><strong>Title:</strong> {{ memory.title }}</p>
                <p><strong>Date:</strong> {{ memory.date }}</p>
                <p><strong>Description:</strong> {{ memory.description }}</p>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'memories.show' id=memory.id %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
