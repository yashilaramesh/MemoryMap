{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>List of Memories</h2>
        <hr />
        <div class="row">
          {% for memory in template_data.memories %}
          <div class="col-md-4 col-lg-3 mb-2">
            <div class="p-2 card align-items-center pt-4">
              <!-- <img src="{% static 'img/about.jpg' %}"
              class="card-img-top rounded"> -->
              <div class="card-body text-center">
                <a href="{% url 'memories.show' id=memory.id %}"
                class="btn bg-dark text-white">
                {{ memory.title }}
              </a>
              </div>
            </div>
          </div>
          {% endfor %}
          <!--{% if user.is_authenticated %} -->
        <div class="container mt-4">
          <div class="row justify-content-center">
          <div class="col-12">
          <div class="card shadow p-3 mb-4 rounded">
                  <div class="card-body">
                  <b class="text-start">Create a Memory
                  </b><br /><br />
                  <form method="POST" action="{% url 'memories.create'%}">
                  {% csrf_token %}
                  <p>
                  <label for="Title">Title:</label>
                  <textarea name="title" required
                  class="form-control"
                  id="title"></textarea>
                  </p>
                  <p>
                  <label for="date">Date:</label>
                  <textarea name="date" required
                  class="form-control"
                  id="date"></textarea>
                  </p>
                  <p>
                  <label for="description">Description:</label>
                  <textarea name="description" required
                  class="form-control"
                  id="description"></textarea>
                  </p>
                  <div class="text-center">
                  <button type="submit"
                          class="btn bg-dark text-white">
                          Add Memory
                  </button>
                  </div>
                  </form>
                  </div>
          </div>
          </div>
          </div>
          </div>
         <!-- {% endif %} -->
        </div>
      </div>
    </div>
</div>
{% endblock content %}
