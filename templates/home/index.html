{% extends 'base.html' %}
{% load static %}
{% block content %}
<header class="masthead bg-index text-white text-center py-4">
  <div class="container d-flex align-items-center flex-column pt-2">
  </div>
</header>

<!-- Carousel -->
<style>
  .carousel-img {
    width: 32%;
    aspect-ratio: 1 / 1; /* Ensures square shape */
    object-fit: cover;
    border: 4px solid white; /* White border */
    border-radius: 8px; /* Optional rounded corners */
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08); /* Optional soft shadow */
  }

  .carousel-inner .carousel-item {
    transition: transform 0.6s ease;
  }

  .carousel-control-prev-icon,
  .carousel-control-next-icon {
    background-color: rgba(0, 0, 0, 0.3);
    border-radius: 50%;
    padding: 10px;
  }

  .carousel-control-prev,
  .carousel-control-next {
    width: 5%;
  }
</style>

<div class="container my-5">
  <div id="multiImageCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="d-flex justify-content-between">
          <img src="{% static 'images/travel1.jpg' %}" class="carousel-img">
          <img src="{% static 'images/travel2.jpg' %}" class="carousel-img">
          <img src="{% static 'images/travel3.jpg' %}" class="carousel-img">
        </div>
      </div>
      <div class="carousel-item">
        <div class="d-flex justify-content-between">
          <img src="{% static 'images/travel4.jpg' %}" class="carousel-img">
          <img src="{% static 'images/travel5.jpg' %}" class="carousel-img">
          <img src="{% static 'images/travel6.jpg' %}" class="carousel-img">
        </div>
      </div>
    </div>

    <!-- Navigation arrows -->
    <button class="carousel-control-prev" type="button" data-bs-target="#multiImageCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#multiImageCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<!-- Page Content Below Carousel -->
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto text-center mb-3">
        <h4>Memory Map</h4>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
